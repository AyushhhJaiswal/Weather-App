<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App By Ayush</title>
    <link rel="icon" type="image/x-icon" href="./assets/weather/clouds.svg">
    <link rel="apple-touch-icon" href="./assets/weather/clouds.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="main-container">
    <header class="input-container">
            <input class="city-input"placeholder="Search city">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </button>
           <div class="suggestions-container"></div>  
    </header>
    <a href=""></a>

<section class="weather-info" style="display: none;">
<div class="location-date-container">
    <div class="location">
        <span class="material-symbols-outlined">
            location_on
            </span>
            <h2 class="country-txt">India</h2>
    </div>
    <h5 class="current-date-txt regular-txt">Sat,03 Sep</h5>
</div>


<div class="weather-summary-container">
    <img src="./assets/weather/clouds.svg" class="weather-summary-img">
    <div class="weather-summary-info">
        <h1 class="temp-txt">29°C</h1>
        <h3 class="condition-txt regular-txt">Clouds</h3>
    </div>
</div>
<div class="weather-conditions-container">
    <div class="condition-items">
        <span class="material-symbols-outlined">
            water_drop
            </span>
            <div class="condition-info">
                <h5 class="regular-txt">Humidity</h5>
                <h5 class="humidity-value-txt">55%</h5>
            </div>
    </div>

    <div class="condition-items">
        <span class="material-symbols-outlined">
            air
            </span>
            <div class="condition-info">
                <h5 class="regular-txt">Wind Speed</h5>
                <h5 class="wind-value-txt">2 M/s</h5>
            </div>
    </div>
</div>
<div class="forecast-items-conatiner">
    <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt">02 Sep</h5>
        <img src="./assets/weather/thunderstorm.svg" class="forecast-item-img"></img>
        <h5 class="forecast-item-temp">29°C</h5>
    </div>
    <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt">02 Sep</h5>
        <img src="./assets/weather/thunderstorm.svg" class="forecast-item-img"></img>
        <h5 class="forecast-item-temp">29°C</h5>
    </div>
    <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt">02 Sep</h5>
        <img src="./assets/weather/thunderstorm.svg" class="forecast-item-img"></img>
        <h5 class="forecast-item-temp">29°C</h5>
    </div>
    <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt">02 Sep</h5>
        <img src="./assets/weather/thunderstorm.svg" class="forecast-item-img"></img>
        <h5 class="forecast-item-temp">29°C</h5>
    </div>
</div>

</section>

<section class="search-city section-messsage">
<img src="./assets/message/search-city.png">
<div>
    <h1>Search City</h1>
    <h4 class="regular-txt">Find the Weather conditions of the city</h4>
</div>
</section>

<section class="not-found section-messsage" style="display: none;">
    <img src="./assets/message/not-found.png" >
    <div>
        <h1>Search City</h1>
        <h4 class="regular-txt">Find the Weather conditions of the city</h4>
    </div>
    </section>

   </main> 


    <script src="index.js" defer></script>
</body>
</html>
